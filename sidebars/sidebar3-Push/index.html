<!DOCTYPE html>
<html>
<head>
    <title>Modern Push Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <img src="https://via.placeholder.com/40" alt="Logo" class="logo">
                    <span class="brand-name">Dashboard</span>
                </div>
                <button class="toggle-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="menu-sections">
                <div class="menu-section">
                    <div class="menu-title">Menu</div>
                    <div class="menu-items">
                        <a href="#home" class="menu-item active">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <a href="#analytics" class="menu-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                        <a href="#projects" class="menu-item">
                            <i class="fas fa-project-diagram"></i>
                            <span>Projects</span>
                        </a>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-title">Account</div>
                    <div class="menu-items">
                        <a href="#profile" class="menu-item">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#settings" class="menu-item">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/32" alt="User" class="user-avatar">
                    <div class="user-info">
                        <h4>John Doe</h4>
                        <p>Admin</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="topbar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button class="messages-btn">
                        <i class="fas fa-envelope"></i>
                        <span class="badge">5</span>
                    </button>
                </div>
            </div>
            <div class="content">
                <h1>Main Content</h1>
            </div>
        </div>
    </div>
</body>
</html>
