<!DOCTYPE html>
<html>
<head>
    <title>Modern Drawer Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <button class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="sidebar">
            <!-- Main Panel -->
            <div class="panel main-panel">
                <div class="sidebar-header">
                    <img src="https://via.placeholder.com/40" alt="Logo" class="logo">
                    <span>Dashboard</span>
                </div>

                <nav class="menu">
                    <a href="#" class="menu-item" data-panel="dashboard">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </a>
                    <a href="#" class="menu-item" data-panel="projects">
                        <i class="fas fa-project-diagram"></i>
                        <span>Projects</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </a>
                    <a href="#" class="menu-item" data-panel="messages">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </a>
                    <a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>

            <!-- Dashboard Panel -->
            <div class="panel sub-panel" id="dashboard-panel">
                <div class="panel-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span>Dashboard</span>
                </div>
                <nav class="menu">
                    <a href="#analytics">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="#reports">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                    <a href="#metrics">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Metrics</span>
                    </a>
                </nav>
            </div>

            <!-- Projects Panel -->
            <div class="panel sub-panel" id="projects-panel">
                <div class="panel-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span>Projects</span>
                </div>
                <nav class="menu">
                    <a href="#active">
                        <i class="fas fa-play-circle"></i>
                        <span>Active Projects</span>
                    </a>
                    <a href="#completed">
                        <i class="fas fa-check-circle"></i>
                        <span>Completed</span>
                    </a>
                    <a href="#archived">
                        <i class="fas fa-archive"></i>
                        <span>Archived</span>
                    </a>
                </nav>
            </div>

            <!-- Messages Panel -->
            <div class="panel sub-panel" id="messages-panel">
                <div class="panel-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span>Messages</span>
                </div>
                <div class="messages-list">
                    <div class="message-item">
                        <img src="https://via.placeholder.com/32" alt="User">
                        <div class="message-content">
                            <h4>John Doe</h4>
                            <p>Latest message preview...</p>
                        </div>
                    </div>
                    <!-- More message items -->
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Main Content</h1>
        </div>
    </div>
</body>
</html>
